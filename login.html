    <!-- 登录页面主体 -->
    <section class="auth-section">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- 左侧背景 -->
                <div class="col-lg-6 d-none d-lg-block auth-bg">
                    <div class="auth-bg-overlay">
                        <div class="auth-bg-content">
                            <h2 class="display-4 text-white mb-4" data-aos="fade-right">
                                欢迎回到英思科研
                            </h2>
                            <p class="lead text-white-50" data-aos="fade-right" data-aos-delay="200">
                                专业的科研服务平台，为您的研究提供全方位支持
                            </p>
                            <div class="feature-list mt-4">
                                <div class="feature-item" data-aos="fade-right" data-aos-delay="300">
                                    <i class="fas fa-check-circle"></i>
                                    <span>云端测试服务</span>
                                </div>
                                <div class="feature-item" data-aos="fade-right" data-aos-delay="400">
                                    <i class="fas fa-check-circle"></i>
                                    <span>专业模拟计算</span>
                                </div>
                                <div class="feature-item" data-aos="fade-right" data-aos-delay="500">
                                    <i class="fas fa-check-circle"></i>
                                    <span>数据分析服务</span>
                                </div>
                                <div class="feature-item" data-aos="fade-right" data-aos-delay="600">
                                    <i class="fas fa-check-circle"></i>
                                    <span>科研绘图工具</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧登录表单 -->
                <div class="col-lg-6">
                    <div class="auth-form-container">
                        <div class="auth-form-wrapper" data-aos="fade-left">
                            <div class="text-center mb-4">
                                <h3 class="auth-title">登录您的账户</h3>
                                <p class="auth-subtitle">输入您的登录信息以继续使用服务</p>
                            </div>

                            <form class="auth-form" id="loginForm">
                                <div class="form-group mb-3">
                                    <label class="form-label">邮箱地址或用户名</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="text" class="form-control" id="loginAccount"
                                            placeholder="请输入您的邮箱或用户名" required>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">密码</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="请输入您的密码" required>
                                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-options mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            记住我
                                        </label>
                                    </div>
                                    <a href="#" class="forgot-password">忘记密码？</a>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    立即登录
                                </button>

                                <div class="divider">
                                    <span>或</span>
                                </div>

                                <div class="social-login">
                                    <button type="button" class="btn btn-outline-danger w-100 mb-2">
                                        <i class="fab fa-google me-2"></i>
                                        使用 Google 登录
                                    </button>
                                    <button type="button" class="btn btn-outline-primary w-100 mb-3">
                                        <i class="fab fa-microsoft me-2"></i>
                                        使用 Microsoft 登录
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">还没有账户？
                                        <a href="register.html" class="register-link">立即注册</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 特色服务提示 -->
    <section class="services-preview py-4 bg-light d-lg-none">
        <div class="container">
            <div class="row text-center">

                        <div class="service-name">云现场</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="service-item">
                        <i class="fas fa-flask text-success mb-2"></i>
                        <div class="service-name">测试服务</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="service-item">
                        <i class="fas fa-calculator text-warning mb-2"></i>
                        <div class="service-name">模拟计算</div>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="service-item">
                        <i class="fas fa-chart-bar text-info mb-2"></i>
                        <div class="service-name">数据分析</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
